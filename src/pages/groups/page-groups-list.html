<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../app-shared-elements/gdgspain-cascaded-animation.html">
<link rel="import" href="group-item.html">

<dom-module id="page-groups-list">
  <template>
    <style include="app-shared-styles">
      :host {
        display: block;
      }

      .groups-list {
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        @apply(--layout-justified);

        padding: 0;

        list-style: none;
      }

      .groups-list li {
        width: 100%;
        margin-bottom: 20px;

        will-change: transform;
      }

      .groups-list a {
        display:block;

        text-decoration: none;
      }

      @media (min-width: 425px) {
        .groups-list li {
          @apply(--layout-flex-auto);

          max-width: 48%;
          margin-bottom: 4%;

          -webkit-flex-basis: 48%;
          flex-basis: 48%;
        }
      }

      @media (min-width: 625px) {
        .groups-list li {
          max-width: 32%;
          margin-bottom: 2%;

          -webkit-flex-basis: 32%;
          flex-basis: 32%;
        }
      }
    </style>

    <ul id="list" class="groups-list">
      <template
          id="groups"
          is="dom-repeat"
          items="[[groups]]"
          as="group"
          on-dom-change="_domChanged"
          filter="{{_computeFilter(filterGroups)}}">
        <li>
          <group-item group="[[group]]"></group-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'page-groups-list',

      properties: {
        groups: {
          type: Array
        },

        filterGroups: {
          type: String
        }
      },

      behaviors: [
        Polymer.GDGSpainCascadedAnimation
      ],

      _domChanged: function() {
        if (this.groups.length > 0) {
          var nodes = Polymer.dom(this.$.list).querySelectorAll('li');
          this.animationConfig['entry'][1].nodes = nodes;
          this.playAnimation('entry');
        }
      },

      _computeFilter: function(searchText) {
        if (!searchText) {
          return null;
        } else {
          return function(group) {
            var groupName = group.name.toLowerCase();

            return groupName.indexOf(searchText.toLowerCase()) !== -1;
          };
        }
      }
    });
  </script>
</dom-module>
