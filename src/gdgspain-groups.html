<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/neon-animation/animations/cascaded-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/transform-animation.html">
<link rel="import" href="/bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="/src/gdgspain-animation-page.html">
<link rel="import" href="/src/gdgspain-group-item.html">
<link rel="import" href="/src/gdgspain-shared-styles.html">

<dom-module id="gdgspain-groups">
  <template>
    <style include="gdgspain-shared-styles">
      :host {
        display: block;
      }

      .groups-list {
        @apply(--layout-vertical);
      }

      gdgspain-group-item {
        margin-bottom: 16px;
      }

      @media all and (min-width: 648px) {
        .groups-list {
          @apply(--layout-horizontal);
          @apply(--layout-wrap);
          @apply(--layout-justified);
        }

        gdgspain-group-item {
          width: 300px;
        }
      }
    </style>

    <iron-ajax
      auto
      url="/data/groups.json"
      handle-as="json"
      last-response="{{groups}}"></iron-ajax>

    <h1>Grupos</h1>

    <div class="translate-animation">
      <div class="groups-list">
        <template is="dom-repeat" items="[[groups]]" as="group" on-dom-change="_domChanged">
          <gdgspain-group-item group="[[group]]"></gdgspain-group-item>
        </template>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gdgspain-groups',

      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],

      properties: {
        groups: {
          type: Array
        },

        animationConfig: {
          value: function() {
            return {
              'entry': [{
                name: 'fade-in-animation',
                node: this,
                timing: {
                  delay: 400,
                  duration: 500
                }
              }, {
                name: 'cascaded-animation',
                animation: 'transform-animation',
                transformFrom: 'translateY(100%)',
                transformTo: 'none',
                timing: {
                  delay: 300
                }
              }],
              'exit': [{
                name: 'fade-out-animation',
                node: this,
                timing: {
                  delay: 100,
                  duration: 500
                }
              }, {
                name: 'transform-animation',
                node: this.$$('.translate-animation'),
                transformOrigin: '100%',
                transformFrom: 'translateY(0%)',
                transformTo: 'translateY(30%)',
                timing: {
                  delay: 100,
                  duration: 800
                }
              }]
            }
          }
        }
      },

      _domChanged: function() {
        var nodes = Polymer.dom(this.root).querySelectorAll('gdgspain-group-item');
        this.animationConfig['entry'][1].nodes = Array.prototype.slice.call(nodes);
        this.playAnimation('entry');
      }
    });
  </script>
</dom-module>
