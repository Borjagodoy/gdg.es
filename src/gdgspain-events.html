<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/src/gdgspain-events-item.html">
<link rel="import" href="/src/gdgspain-shared-styles.html">

<dom-module id="gdgspain-events">
  <template>
    <style include="gdgspain-shared-styles">
      :host {
        @apply(--page-content);

        display: block;
      }

      .events-list {
        padding: 0;

        list-style: none;
      }

      .events-list li {
        width: 100%;
        margin-bottom: 20px;
      }
    </style>

    <iron-ajax
      auto
      url="/data/events.json"
      handle-as="json"
      last-response="{{events}}"></iron-ajax>

    <h1>Eventos</h1>

    <ul class="events-list">
      <template is="dom-repeat" items="[[events]]" as="events">
        <li>
          <gdgspain-events-item events="[[events]]"></gdgspain-events-item>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'gdgspain-events'
    });
  </script>
</dom-module>
