<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/polymerfire/firebase-query.html">
<link rel="import" href="/src/gdgspain-animate-page-grid.html">
<link rel="import" href="/src/gdgspain-event-item.html">
<link rel="import" href="/src/gdgspain-shared-styles.html">

<dom-module id="gdgspain-events">
  <template>
    <style include="gdgspain-shared-styles">
      :host {
        @apply(--page-content);

        display: block;
      }

      .events-list {
        padding: 0;

        list-style: none;
      }

      .events-list li {
        width: 100%;
        margin-bottom: 20px;

        will-change: transform;
      }
    </style>

    <firebase-query
        path="/events"
        data="{{events}}">
    </firebase-query>

    <app-indexeddb-mirror
        key="events"
        data="{{events}}"
        persisted-data="{{persistedEvents}}">
    </app-indexeddb-mirror>

    <h1>Eventos</h1>

    <div id="transformedContent">
      <ul id="gridList" class="events-list">
        <template is="dom-repeat" items="[[persistedEvents]]" as="event" on-dom-change="_domChanged">
          <li>
            <gdgspain-event-item event="[[event]]"></gdgspain-event-item>
          </li>
        </template>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'gdgspain-events',

      behaviors: [
        Polymer.GDGSpainAnimatePageGrid
      ]
    });
  </script>
</dom-module>
