<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/src/gdgspain-shared-styles.html">

<dom-module id="gdgspain-home">
  <template>
    <style include="gdgspain-shared-styles">
      :host {
        display: block;
      }

      header {
        @apply(--layout-vertical);
        @apply(--layout-center-center);

        height: calc(100vh - 64px);
        padding: 0 16px;

        text-align: center;

        color: white;
        background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                          url('/images/gdgspain-summit-2015.png');
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }

      h1 {
        margin: 0;

        font-size: 2em;
        font-weight: bold;
      }

      h2 {
        margin: 1em 0 0;

        font-size: 1em;
        font-weight: normal;
      }

      section {
        padding: var(--margin-size);

        background-color: white;
      }

      .section-content {
        overflow: auto;

        max-width: 900px;
        margin: 0 auto;
      }

      h3 {
        font-family: 'Roboto Slab', 'Roboto', 'Noto', sans-serif;
        font-size: 24px;
      }

      @media (min-width: 375px) {
        h1 {
          font-size: 2.4em;
        }

        h2 {
          font-size: 1.2em;
        }
      }

      @media (min-width: 625px) {
        h1 {
          font-size: 2.8em;
        }

        h2 {
          font-size: 1.4em;
        }
      }
    </style>

    <header>
      <h1>Google Developer Group Spain</h1>
      <h2>Organización que agrupa a todos los Google Developer Groups de España</h2>
    </header>

    <section>
      <div class="section-content">
        <h3>¿Qué son los GDGs?</h3>
        <p>Los <strong>Google Developer Groups</strong> (GDGs) son grupos sin ánimo de lucro que forman una comunidad mundial interesada en aprender, utilizar y promover todo tipo de tecnologías.</p>
      </div>
    </section>
  </template>

  <script>
    Polymer({
      is: 'gdgspain-home'
    });
  </script>
</dom-module>
